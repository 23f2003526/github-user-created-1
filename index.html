<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub User Created Date</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">GitHub User Creation Date</h1>
    <form id="github-user-696969" class="row gy-3 gx-2 align-items-center justify-content-center">
      <div class="col-auto">
        <label for="username" class="form-label visually-hidden">GitHub Username</label>
        <input type="text" class="form-control" id="username" placeholder="GitHub username" required />
      </div>
      <div class="col-auto">
        <label for="token" class="form-label visually-hidden">GitHub Token (optional)</label>
        <input type="text" class="form-control" id="token" placeholder="Token (optional)" />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Fetch Creation Date</button>
      </div>
    </form>

    <div class="mt-4 text-center">
      <p id="github-created-at" class="fs-5 text-break"></p>
    </div>
  </div>

  <script>
    (function(){
      const form = document.getElementById('github-user-696969');
      const createdAtEl = document.getElementById('github-created-at');
      const usernameInput = form.querySelector('#username');
      const tokenInput = form.querySelector('#token');

      form.addEventListener('submit', async function(event){
        event.preventDefault();
        createdAtEl.textContent = 'Loading...';
        const username = usernameInput.value.trim();
        if (!username) {
          createdAtEl.textContent = 'Please enter a GitHub username.';
          return;
        }
        const token = tokenInput.value.trim();
        const headers = {};
        if (token) {
          headers['Authorization'] = `token ${token}`;
        }

        try {
          const response = await fetch(`https://api.github.com/users/${encodeURIComponent(username)}`, { headers });
          if (!response.ok) {
            if (response.status === 404) {
              createdAtEl.textContent = 'User not found.';
            } else if (response.status === 401) {
              createdAtEl.textContent = 'Unauthorized: Invalid or missing token.';
            } else {
              createdAtEl.textContent = `Error: ${response.status} ${response.statusText}`;
            }
            return;
          }
          const data = await response.json();
          if (data.created_at) {
            const d = new Date(data.created_at);
            // Format YYYY-MM-DD in UTC
            const formattedDate = d.getUTCFullYear() + '-' +
                                  String(d.getUTCMonth()+1).padStart(2, '0') + '-' +
                                  String(d.getUTCDate()).padStart(2, '0');
            createdAtEl.textContent = `Account created at: ${formattedDate} (UTC)`;
          } else {
            createdAtEl.textContent = 'Creation date not available.';
          }
        } catch (err) {
          createdAtEl.textContent = 'Network or fetch error.';
        }
      });
    })();
  </script>
</body>
</html>
